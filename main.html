<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	  <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"  placeholder="Name" required >

        <label for="email">Name</label>
        <input type="text" id="email" name="email"  placeholder="Email" required >

        <label>Gender</label>
        <input type="radio" id="gender_m"  required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" required>
        <label for="gender_f">Female</label>

        <label for="car">Car Brands</label>
        <select id="cars" name="car" aria-placeholder="Please choose an option">
            <option value="">Select</option>
            <option>audi</option>
            <option>bmw</option>
        </select>
        
        <label for="age">Age</label>
        <input type="number"  id="age" name="age"  placeholder="Age" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required>

        <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label>

    <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
